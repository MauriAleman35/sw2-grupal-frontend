<div class="search-container p-6 -mt-16 relative z-10">
    <h2 class="search-title  text-center text-2xl mb-6">Encuentra tu evento</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Buscador -->
      <div class="search-input flex items-center px-4 py-3">
        <mat-icon class="text-gray-400 mr-2">search</mat-icon>
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          placeholder="Buscar eventos" 
          class="w-full outline-none bg-transparent"
        >
      </div>
      
      <!-- Selector de facultad -->
      <div class="search-input flex items-center px-4 py-3">
        <mat-icon class="text-gray-400 mr-2">school</mat-icon>
        <select 
          [(ngModel)]="selectedFaculty" 
          class="w-full outline-none bg-transparent appearance-none cursor-pointer"
        >
          <option [ngValue]="null">Facultad</option>
          <option *ngFor="let faculty of faculties" [ngValue]="faculty.id">
            {{faculty.name}}
          </option>
        </select>
        <mat-icon class="text-gray-400">expand_more</mat-icon>
      </div>
      
      <!-- Selector de fecha -->
      <div class="search-input flex items-center px-4 py-3">
        <mat-icon class="text-gray-400 mr-2">event</mat-icon>
        <input 
          [matDatepicker]="picker" 
          [(ngModel)]="selectedDate" 
          placeholder="Fecha" 
          class="w-full outline-none bg-transparent cursor-pointer"
          readonly
        >
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
    
    <!-- Botones de acciÃ³n -->
    <div class="flex justify-end mt-6 space-x-4">
      <button 
        class="reset-button px-6 py-2 text-sm font-medium"
        (click)="resetFilters()"
      >
        Limpiar filtros
      </button>
      <button 
        class="search-button px-6 py-2 text-sm font-medium"
        (click)="applyFilters()"
      >
        Buscar eventos
      </button>
    </div>
  </div>
