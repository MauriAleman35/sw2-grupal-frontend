<div class="location-container">
  <h2 class="location-title">Ubicación del Evento</h2>
  
  <form [formGroup]="locationForm" class="location-form">
    <!-- Campo único para dirección -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dirección</mat-label>
      <input 
        matInput 
        formControlName="address" 
        placeholder="Selecciona en el mapa para obtener la dirección" 
        readonly
      >
      <mat-icon matSuffix>place</mat-icon>
    </mat-form-field>
    
    <!-- Componente del mapa -->
    <app-location-picker
      #locationPicker
      (locationSelected)="onLocationSelected($event)"
    ></app-location-picker>
    
    <!-- Botón para usar ubicación actual -->
    <div class="action-buttons">
      <button 
        mat-raised-button 
        color="primary" 
        type="button" 
        (click)="useCurrentLocation()"
      >
        <mat-icon>my_location</mat-icon>
        Usar mi ubicación
      </button>
    </div>
    
    <!-- Campos ocultos para coordenadas -->
    <input type="hidden" formControlName="latitude">
    <input type="hidden" formControlName="longitude">
  </form>
</div>
