<div class="min-h-screen flex items-center justify-center bg-[#f8f9fb] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <!-- Botón para volver a la página principal -->
      <div class="mb-6">
        <a routerLink="/" class="flex items-center text-[#a58d65] hover:text-[#d4a017] transition-colors duration-300">
          <mat-icon class="text-sm">arrow_back</mat-icon>
          <span class="ml-1 text-sm">Volver al inicio</span>
        </a>
      </div>
      
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-[#a58d65]">EventLy</h1>
        <div class="mt-2">
          <div class="h-1 w-16 bg-[#d4a017] mx-auto rounded-full"></div>
        </div>
      </div>
      
      <!-- Tarjeta del formulario -->
      <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Bienvenido de nuevo</h2>
        <p class="text-center text-gray-600 mb-8">Inicia sesión para acceder a tus eventos</p>
        
        <!-- Formulario de inicio de sesión -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Campo de correo electrónico -->
          <div class="relative">
            <div class="flex border-b border-gray-300 focus-within:border-[#d4a017]">
              <span class="flex items-center px-3 text-[#a58d65]">
                <mat-icon>email</mat-icon>
              </span>
              <input 
                type="email" 
                formControlName="email" 
                class="w-full py-3 outline-none text-gray-700 placeholder-gray-500"
                placeholder="Correo electrónico*"
                autocomplete="email"
              >
            </div>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
              {{ getErrorMessage('email') }}
            </div>
          </div>
          
          <!-- Campo de contraseña -->
          <div class="relative">
            <div class="flex border-b border-gray-300 focus-within:border-[#d4a017]">
              <span class="flex items-center px-3 text-[#a58d65]">
                <mat-icon>lock</mat-icon>
              </span>
              <input 
                [type]="hidePassword ? 'password' : 'text'" 
                formControlName="password" 
                class="w-full py-3 outline-none text-gray-700 placeholder-gray-500"
                placeholder="Contraseña*"
                autocomplete="current-password"
              >
              <button 
                type="button" 
                class="px-3 text-gray-500 focus:outline-none" 
                (click)="togglePasswordVisibility()"
              >
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
              {{ getErrorMessage('password') }}
            </div>
          </div>
          
          <!-- Enlace de recuperación de contraseña -->
          <div class="flex justify-end">
            <a routerLink="/auth/forgot-password" class="text-[#d4a017] hover:text-[#a58d65] text-sm transition-colors duration-300">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          
          <!-- Botón de inicio de sesión -->
          <button 
            type="submit" 
            class="w-full py-3 px-4 bg-[#d4a017] hover:bg-[#a58d65] text-white rounded-lg transition-colors duration-300 flex items-center justify-center"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Iniciar sesión</span>
            <div *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white"></div>
          </button>
        </form>
        
        <!-- Enlace para registrarse -->
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            ¿No tienes una cuenta? 
            <a routerLink="/auth/register" class="text-[#d4a017] hover:text-[#a58d65] font-medium transition-colors duration-300">
              Regístrate
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
